<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벤딩 머신</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="a11y-hidden">벤딩 머신</h1>
      <img src="img/logo.png" alt="logo" />
    </header>
    <main>
      <div class="wrapper">
        <section class="machine-left">
          <div class="top">
            <ul class="item-row">
              <!-- ? 전체 콜라 리스트 -->
              <!-- <li class="item-col">
                <button class="item selected">
                  <img src="img/콜라.png" alt="" />
                  <span>Original_Cola</span>
                  <strong>1000원</strong>
                </button>
              </li> -->
            </ul>
          </div>
          <div class="bottom">
            <form class="charge-row charge-form">
              <div class="charge-col-2">
                <p class="charge-item">
                  잔액:<strong class="balance">0원</strong>
                </p>
              </div>
              <div class="charge-col-1">
                <button type="button" class="charge-item change-return-btn">
                  거스름돈 반환
                </button>
              </div>
              <div class="charge-col-2">
                <input
                  class="charge-item deposit-input"
                  type="number"
                  placeholder="입금액 입력"
                />
              </div>
              <div class="charge-col-1">
                <button class="charge-item deposit-btn" type="button">
                  입금
                </button>
              </div>
              <div class="charge-col-2">
                <div class="charge-item">
                  <div class="coke-wrapper left">
                    <ul class="coke-items coke-items-left">
                      <!-- ? 내 콜라 리스트 -->
                      <!-- <li data-id="1" class="coke-item">
                        <img src="img/콜라.png" alt="" />
                        <p>Original_Cola</p>
                        <strong>1</strong>
                      </li>
                      <li data-id="2" class="coke-item">
                        <img src="img/초록콜라.png" alt="" />
                        <p>Green_Cola</p>
                        <strong>2</strong>
                      </li> -->
                    </ul>
                  </div>
                </div>
              </div>
              <div class="charge-col-1">
                <button type="button" class="charge-item get-btn">획득</button>
              </div>
            </form>
          </div>
        </section>
        <section class="machine-right">
          <div class="top">
            <p class="charge-item">
              소지금:<strong class="myMoney">0 원</strong>
            </p>
          </div>
          <div class="bottom">
            <h2>획득한 음료</h2>
            <div class="coke-wrapper right">
              <ul class="coke-items coke-items-right">
                <!-- ? 내가 획득한 콜라 리스트 -->
                <!-- <li class="coke-item">
                  <img src="img/콜라.png" alt="" />
                  <p>Original_Cola</p>
                  <strong>1</strong>
                </li> -->
              </ul>
            </div>
            <p class="total-price">총금액: 0원</p>
          </div>
        </section>
      </div>
    </main>
    <!-- <script src="./app.js"></script> -->
    <script src="./main.js"></script>
  </body>
</html>
